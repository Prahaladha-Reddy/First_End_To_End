<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <link rel="stylesheet" href="static/assets/css/style.css"> <!-- Ensure the CSS file path is correct -->
</head>
<body class="form-v9">

    <!-- Main Content -->
    <div class="container px-4 px-lg-5">

        <div class="page-content">
            <div class="form-v9-content" style="background-image: url('static/assets/img/form-v9.jpg');">
                <form class="form-detail" action="/predict" method="post">
                    <h2>Please Fill The Information</h2>

                    <!-- First Row -->
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="fixed_acidity">Fixed Acidity:</label>
                            <input type="text" name="fixed_acidity" id="fixed_acidity" class="input-text" placeholder="Enter Fixed Acidity" required>
                        </div>
                        <div class="form-row">
                            <label for="volatile_acidity">Volatile Acidity:</label>
                            <input type="text" name="volatile_acidity" id="volatile_acidity" class="input-text" placeholder="Enter Volatile Acidity" required>
                        </div>
                    </div>

                    <!-- Second Row -->
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="citric_acid">Citric Acid:</label>
                            <input type="text" name="citric_acid" id="citric_acid" class="input-text" placeholder="Enter Citric Acid" required>
                        </div>
                        <div class="form-row">
                            <label for="residual_sugar">Residual Sugar:</label>
                            <input type="text" name="residual_sugar" id="residual_sugar" class="input-text" placeholder="Enter Residual Sugar" required>
                        </div>
                    </div>

                    <!-- Third Row -->
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="chlorides">Chlorides:</label>
                            <input type="text" name="chlorides" id="chlorides" class="input-text" placeholder="Enter Chlorides" required>
                        </div>
                        <div class="form-row">
                            <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
                            <input type="text" name="free_sulfur_dioxide" id="free_sulfur_dioxide" class="input-text" placeholder="Enter Free Sulfur Dioxide" required>
                        </div>
                    </div>

                    <!-- Fourth Row -->
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
                            <input type="text" name="total_sulfur_dioxide" id="total_sulfur_dioxide" class="input-text" placeholder="Enter Total Sulfur Dioxide" required>
                        </div>
                        <div class="form-row">
                            <label for="density">Density:</label>
                            <input type="text" name="density" id="density" class="input-text" placeholder="Enter Density" required>
                        </div>
                    </div>

                    <!-- Fifth Row -->
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="pH">pH:</label>
                            <input type="text" name="pH" id="pH" class="input-text" placeholder="Enter pH" required>
                        </div>
                        <div class="form-row">
                            <label for="sulphates">Sulphates:</label>
                            <input type="text" name="sulphates" id="sulphates" class="input-text" placeholder="Enter Sulphates" required>
                        </div>
                    </div>

                    <!-- Sixth Row -->
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="alcohol">Alcohol:</label>
                            <input type="text" name="alcohol" id="alcohol" class="input-text" placeholder="Enter Alcohol" required>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-row-last">
                        <input type="submit" name="register" class="register" value="Predict">
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
